<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Gym</title>
</head>

<body>

    <form class="container mx-auto" hx-post="/exercise" hx-swap="none">
        <input type="text" name="name" placeholder="Exercise Name" class="input input-bordered w-full max-w-xs my-2" />
        <button class="btn btn-info mx-1" type="submit">Add Exercise</button>
    </form>

    <form class="container mx-auto py-4" hx-post="/set" hx-swap="none">
        <select class="select select-bordered w-full max-w-xs" name="exercise">
            <option disabled selected>Exercise</option>
            {{range .exercises}}
            <option value="{{ .ID }}">{{ .Name }}</option>
            {{end}}
        </select>
        <div class="my-2">
            <input type="number" name="weight" placeholder="Weight" class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="my-2">
            <input type="number" name="reps" placeholder="Reps" class="input input-bordered w-full max-w-xs" />
        </div>
        <button type="submit" class="btn btn-info">Add Set</button>
    </form>


    <div class="overflow-x-auto mx-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Weight</th>
                    <th>Reps</th>
                </tr>
            </thead>
            <tbody>
                {{range .sets}}
                <tr>
                    <td>{{ .FormattedCreatedAt }}</td>
                    <td>{{ .ExerciseName }}</td>
                    <td>{{ .Weight }}</td>
                    <td>{{ .Reps }}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>


</body>

</html>
