<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Gym</title>
</head>

<body>

    <form class="container mx-auto" hx-post="/exercise" hx-swap="none">
        <input type="text" name="name" placeholder="Exercise Name" class="input w-full max-w-xs my-2" />
        <button class="btn btn-outline btn-accent mx-1" type="submit">Add Exercise</button>
    </form>

    <form class="container mx-auto py-4" hx-post="/set" hx-swap="none">
        <select class="select w-full max-w-xs" name="exercise">
            <option disabled selected>Exercise</option>
            {{range .exercises}}
            <option value="{{ .ID }}">{{ .Name }}</option>
            {{end}}
        </select>
        <div class="my-2">
            <input type="number" name="weight" placeholder="Weight" class="input w-full max-w-xs" />
        </div>
        <div class="my-2">
            <input type="number" name="reps" placeholder="Reps" class="input w-full max-w-xs" />
        </div>
        <button type="submit" class="btn btn-outline btn-accent">Add Set</button>
    </form>

    {{range .sets}}
    <div class="stats shadow mx-5">

        <div class="stat">
            <div class="stat-title">Exercise</div>
            <div class="stat-value">{{ .Exercise }}</div>
        </div>

        <div class="stat">
            <div class="stat-title">Weight</div>
            <div class="stat-value">{{ .Weight }}</div>
        </div>

        <div class="stat">
            <div class="stat-title">Reps</div>
            <div class="stat-value">{{ .Reps }}</div>
        </div>

    </div>
    {{end}}

</body>

</html>
